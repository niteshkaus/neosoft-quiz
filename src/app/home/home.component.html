<div class="container py-5">
  <div class="col-md-12">
    <ul>
      <li><h3>10 Questions</h3></li>
      <li><h3>05 Minutes. Timer starts as soon as page is loaded</h3></li>
      <li><h3>Answering will be disabled after the alloted time</h3></li>
      <li><h3>Clicking Submit will save your score and log you out</h3></li>
      <li><h3>Click Start to Begin</h3></li>
    </ul>
    <button mat-flat-button type="submit" (click)="startQuiz()" color="primary">START</button>
  </div>
</div>
